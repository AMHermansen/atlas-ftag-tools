[project]
name = "atlas-ftag"
version = "0.1"
description = "ATLAS Flavour Tagging Tools"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
  "h5py",
  "numpy",
]

[project.optional-dependencies]
dev = [
  "black",
  "ruff",
]

[build-system]
requires = ["setuptools>=62"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
preview = "True"

[tool.ruff]
select = ["I", "E", "W", "F", "B", "UP", "ARG", "SIM", "TID", "RUF", "D2", "D3", "D4"]
line-length = 100
