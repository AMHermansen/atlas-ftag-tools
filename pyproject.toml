[project]
name = "atlas-ftag-tools"
version = "0.0.1"
authors = ["Sam Van Stroud", "Philipp Gadow"]
description = "ATLAS Flavour Tagging Tools"
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/umami-hep/atlas-ftag-tools/
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
  "h5py==3.8.0",
  "numpy==1.24.*",
  "PyYAML==6.0"
]

[project.optional-dependencies]
dev = [
  "black==23.1.0",
  "ruff==0.0.254",
  "pre-commit==3.1.1",
  "pytest==7.2.2",
  "pytest-cov==4.0.0",
  "pytest_notebook==0.8.1",
  "ipykernel==6.21.3",
]

[tool.setuptools]
packages = ["ftag", "ftag.hdf5"]

[build-system]
requires = ["setuptools>=62"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
preview = "True"

[tool.ruff]
select = ["I", "E", "W", "F", "B", "UP", "ARG", "SIM", "TID", "RUF", "D2", "D3", "D4"]
ignore = ["D211", "D213", "RUF005"]
line-length = 100

[tool.ruff.pydocstyle]
convention = "numpy"  # Accepts: "google", "numpy", or "pep257".

[tool.pytest]
nb_exec_timeout = 50
nb_coverage = "True"

[mypy]
ignore_missing_imports = "True"
